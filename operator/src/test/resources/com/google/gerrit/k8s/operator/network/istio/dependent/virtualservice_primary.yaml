apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gerrit-gerrit-http-virtual-service
  namespace: gerrit
spec:
  hosts:
  - example.com
  gateways:
  - gerrit/gerrit-istio-gateway
  http:
  - name: forbidden-routes-primary
    route:
    - destination:
        port:
          number: 48080
        host: primary.gerrit.svc.cluster.local
    match:
    - uri:
        regex: "^(/a)?/plugins/high-availability/.*$"
    fault:
      abort:
        percentage:
          value: 100.0
        httpStatus: 403
  - name: gerrit-primary-primary
    route:
    - destination:
        port:
          number: 48080
        host: primary.gerrit.svc.cluster.local
