apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: gerrit-mapping-get-replica
  namespace: gerrit
spec:
  bypass_auth: true
  rewrite: ""
  host: example.com
  method: GET
  prefix: /.*/info/refs
  prefix_regex: true
  query_parameters:
    service: git-upload-pack
  service: replica:48080