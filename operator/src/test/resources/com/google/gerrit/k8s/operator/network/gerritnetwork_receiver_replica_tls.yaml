apiVersion: "gerritoperator.google.com/v1beta1"
kind: GerritNetwork
metadata:
  name: gerrit
  namespace: gerrit
spec:
  ingress:
    enabled: true
    host: example.com
    tls:
      enabled: true
      secret: tls-secret
  gerritReplica:
    name: replica
    httpPort: 48080
    sshPort: 49418
  receiver:
    name: receiver
    httpPort: 48081
