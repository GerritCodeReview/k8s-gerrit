apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: gerrit-gerrit-http-virtual-service
  namespace: gerrit
spec:
  hosts:
  - example.com
  gateways:
  - gerrit/gerrit-istio-gateway
  http:
  - name: gerrit-replica-replica
    route:
    - destination:
        port:
          number: 48080
        host: replica-service.gerrit.svc.cluster.local
