apiVersion: "gerritoperator.google.com/v1beta14"
kind: GerritIndexer
metadata:
  name: gerrit-indexer
  namespace: gerrit
spec:
  cluster: gerrit
  index:
    type: ELASTICSEARCH
    elasticsearch:
      server: http://elasticsearch.example.com:9200
      config: |-
        [elasticsearch]
          codec = default
  resources:
    requests:
      cpu: 2
      memory: 5Gi
    limits:
      cpu: 3
      memory: 6Gi
  configFiles:
    gerrit.config: |-
      [log]
        textLogging = true
        jsonLogging = true
  storage:
    site:
      persistentVolumeClaim: gerrit-site-pvc
    repositories:
      persistentVolumeClaim: gerrit-repos-pvc
      subPath: git
    output:
      persistentVolumeClaim: indexer-output
      subPath: indexes/new
