apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gerrit-ingress
  namespace: gerrit
  annotations:
    nginx.ingress.kubernetes.io/use-regex: true
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: example.com
    http:
      paths:
      - pathType: Prefix
        path: "/a/projects"
        backend:
          service:
            name: receiver
            port:
              name: http
      - pathType: Prefix
        path: "/new"
        backend:
          service:
            name: receiver
            port:
              name: http
      - pathType: Prefix
        path: "/git"
        backend:
          service:
            name: receiver
            port:
              name: http
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: replica
            port:
              name: http
