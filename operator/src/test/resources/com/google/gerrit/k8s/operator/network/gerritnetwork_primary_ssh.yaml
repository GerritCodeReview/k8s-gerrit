apiVersion: "gerritoperator.google.com/v1beta6"
kind: GerritNetwork
metadata:
  name: gerrit
  namespace: gerrit
spec:
  ingress:
    enabled: true
    host: example.com
    tls:
      enabled: false
    ssh:
      enabled: true
  primaryGerrit:
    name: primary
    httpPort: 48080
    sshPort: 49418
