---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gerrit
  namespace: gerrit

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gerrit
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
