kind: ClusterRoleBinding
metadata:
  name: gerrit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gerrit
subjects:
- kind: ServiceAccount
  name: gerrit
  namespace: gerrit

