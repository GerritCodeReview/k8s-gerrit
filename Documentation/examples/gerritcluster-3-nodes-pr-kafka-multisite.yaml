---
apiVersion: "gerritoperator.google.com/v1beta10"
kind: GerritCluster
metadata:
  name: gerrit
  namespace: gerrit
spec:
  eventsBroker:
    brokerType: KAFKA
    kafkaConfig:
      connectString: kafka-service.kafka-zk.svc.cluster.local:9092

  storage:
    storageClasses:
      readWriteOnce: standard

  refdb:
    database: ZOOKEEPER
    zookeeper:
      connectString: zookeeper-service.kafka-zk.svc.cluster.local:2181

  ingress:
    enabled: true
    host: gerrit.poc.com
    annotations: {}
    tls:
      enabled: false
      secret: "gerrit-poc-credential"
    ssh:
      enabled: true
    istio:
      gatewaySelector:
        istio: ingressgateway

  serverId: "minikube-gerrit"

  fluentBitSidecar:
    enabled: true

  gerrits:
  - metadata:
      name: gerrit
      labels:
        app: gerrit
    spec:
      serviceAccount: gerrit

      replicas: 3

      resources:
        requests:
          cpu: 1
          memory: 5Gi
        limits:
          cpu: 1
          memory: 6Gi

      startupProbe:
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3

      readinessProbe:
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3

      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3

      service:
        type: NodePort
        httpPort: 8080
        sshPort: 29418

      mode: PRIMARY

      site:
        size: 2Gi

      plugins:
      - name: download-commands
      - name: delete-project

      configFiles:
        gerrit.config: |-
            [index]
              type = LUCENE
            [auth]
              type = DEVELOPMENT_BECOME_ANY_ACCOUNT
            [httpd]
              requestLog = true
              gracefulStopTimeout = 20s
            [user]
              name = Gerrit Code Review
              email = gerrit@example.com
              anonymousCoward = Unnamed User
            [container]
              javaOptions = -Xms200m
              javaOptions = -Xmx4g
            [gerrit]
              basePath = git
              installModule = com.googlesource.gerrit.plugins.multisite.Module # multi-site needs to be a gerrit lib
              installDbModule = com.googlesource.gerrit.plugins.multisite.GitModule
            [plugin "websession-broker"]
              webSessionTopic = gerrit_web_session

        replication.config: |-
            [remote]
              fetch = +refs/*:refs/*
              mirror = true
              timeout = 600
              rescheduleDelay = 15
              replicationDelay = 5
              createMissingRepositories = true
              replicateProjectDeletions = true
              replicateHiddenProjects = true
            [gerrit]
              autoReload = true
              replicateOnStartup = false
            [replication]
              lockErrorMaxRetries = 5
              maxRetries = 5
              useCGitClient = false
              consumeStreamEvents = false
              eventBrokerTopic = gerrit
              syncRefs = "ALL REFS ASYNC"
              maxApiPayloadSize = 40000
        multi-site.config: |-
            [index]
              maxTries = 50
              retryInterval = 30000
            [broker]
              indexEventTopic = gerrit_index
              batchIndexEventTopic = gerrit_batch_index
              streamEventTopic = gerrit
              projectListEventTopic = gerrit_list_project
              cacheEventTopic = gerrit_cache_eviction

      secretRef: gerrit-secure-config
