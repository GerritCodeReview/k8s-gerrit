---
apiVersion: "gerritoperator.google.com/v1beta9"
kind: GerritCluster
metadata:
  name: gerrit
  namespace: gerrit
spec:
  storage:
    storageClasses:
      readWriteOnce: standard

  ingress:
    enabled: false
    host: localhost

  serverId: "minikube-gerrit"

  fluentBitSidecar:
    enabled: true

  gerrits:
  - metadata:
      name: gerrit
      labels:
        app: gerrit
    spec:
      serviceAccount: gerrit

      replicas: 3

      resources:
        requests:
          cpu: 1
          memory: 5Gi
        limits:
          cpu: 1
          memory: 6Gi

      startupProbe:
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3

      readinessProbe:
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3

      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3

      service:
        type: NodePort
        httpPort: 8080
        sshPort: 29418

      mode: PRIMARY

      site:
        size: 2Gi

      plugins:
      - name: download-commands
      - name: delete-project

      - name: pull-replication
        url: https://gerrit-ci.gerritforge.com/view/Plugins-stable-3.9/job/plugin-pull-replication-bazel-stable-3.9/lastSuccessfulBuild/artifact/bazel-bin/plugins/pull-replication/pull-replication.jar
        sha1: 26226ca252ddc12e40331ad34eedab7ae020e5eb


      configFiles:
        gerrit.config: |-
            [index]
              type = LUCENE
            [auth]
              type = DEVELOPMENT_BECOME_ANY_ACCOUNT
            [httpd]
              requestLog = true
              gracefulStopTimeout = 20s
            [user]
              name = Gerrit Code Review
              email = gerrit@example.com
              anonymousCoward = Unnamed User
            [container]
              javaOptions = -Xms200m
              javaOptions = -Xmx4g
            [gerrit]
              instanceId = INSTANCE_ID_PLACEHOLDER

        replication.config: |-
            [remote "REMOTE_INSTANCE_ID_PLACEHOLDER-1"]
              url = http://REMOTE_INSTANCE_HOST_PLACEHOLDER-1:8080/${name}.git
              apiUrl = http://REMOTE_INSTANCE_HOST_PLACEHOLDER-1:8080
              fetch = +refs/*:refs/*
              mirror = true
              timeout = 600
              rescheduleDelay = 15
              replicationDelay = 5
              createMissingRepositories = true
              replicateProjectDeletions = true
              replicateHiddenProjects = true
            [remote "REMOTE_INSTANCE_ID_PLACEHOLDER-2"]
              url = http://REMOTE_INSTANCE_HOST_PLACEHOLDER-2:8080/${name}.git
              apiUrl = http://REMOTE_INSTANCE_HOST_PLACEHOLDER-2:8080
              fetch = +refs/*:refs/*
              mirror = true
              timeout = 600
              rescheduleDelay = 15
              replicationDelay = 5
              createMissingRepositories = true
              replicateProjectDeletions = true
              replicateHiddenProjects = true
            [gerrit]
              autoReload = true
              replicateOnStartup = false
            [replication]
              lockErrorMaxRetries = 5
              maxRetries = 5
              useCGitClient = false
              consumeStreamEvents = false
              syncRefs="ALL REFS ASYNC"
              maxApiPayloadSize=40000

      secretRef: gerrit-secure-config
