storageClasses:
  default:
    name: standard
  shared:
    name: shared-storage

gitBackend:
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 50m
      memory: 100Mi

  logging:
    persistence:
      enabled: false

  service:
    type: NodePort

  ingress:
    enabled: true
    host: backend.gerrit

gitGC:
  schedule: "*/15 * * * *"

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 50m
      memory: 100Mi

  logging:
    persistence:
      enabled: false

gerritSlave:
  initializeTestSite:
    enabled: true

  resources:
    requests:
      cpu: 200m
      memory: 400Mi
    limits:
      cpu: 500m
      memory: 400Mi

  persistence:
    enabled: false

  ingress:
    host: slave.gerrit

  config:
    gerrit: |-
      [gerrit]
        basePath = git
        serverId = gerrit-slave-1
        canonicalWebUrl = http://slave.gerrit
      [index]
        type = LUCENE
      [auth]
        type = DEVELOPMENT_BECOME_ANY_ACCOUNT
      [httpd]
        listenUrl = proxy-http://*:8080/
      [sshd]
        listenAddress = off
      [transfer]
        timeout = 120 s
      [user]
        name = Gerrit Code Review
        email = gerrit@example.com
        anonymousCoward = Unnamed User
      [cache]
        directory = cache
      [container]
        user = gerrit
        slave = true
        javaHome = /usr/lib/jvm/java-8-openjdk-amd64
        javaOptions = -Djavax.net.ssl.trustStore=/var/gerrit/etc/keystore
        javaOptions = -Xms300m
        javaOptions = -Xmx300m
