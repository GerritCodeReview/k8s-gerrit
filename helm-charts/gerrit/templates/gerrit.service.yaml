apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gerrit-service
  labels:
    app: gerrit
    chart: {{ template "gerrit.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  {{ with .Values.gerrit }}
  ports:
  - name: http
    port: {{ .service.http.port }}
    targetPort: 8080
  {{- if .sshd.enabled }}
  - name: ssh
    port: {{ .sshd.port }}
    targetPort: 29418
  {{- end }}
  selector:
    app: gerrit
  type: {{ .service.type }}
  {{- end }}
