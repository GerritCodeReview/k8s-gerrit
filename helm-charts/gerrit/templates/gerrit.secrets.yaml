{{- $root := . -}}

apiVersion: v1
kind: Secret
metadata:
  name:  {{ .Release.Name }}-gerrit-secure-config
  labels:
    app: gerrit
    chart: {{ template "gerrit.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  {{ if .Values.gerrit.keystore -}}
  keystore: {{ .Values.gerrit.keystore }}
  {{- end }}
  {{ if .Values.gerrit.service.ssh.enabled -}}
  ssh_host_rsa_key: {{ .Values.gerrit.service.ssh.rsaKey | b64enc }}
  {{- end }}
  {{- range $key, $value := .Values.gerrit.etc.secret }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
type: Opaque
{{- range .Values.gerrit.additionalSecrets -}}
{{- if .data }}
---
apiVersion: v1
kind: Secret
metadata:
  name:  {{ $root.Release.Name }}-{{ .name }}
  labels:
    app: gerrit
    chart: {{ template "gerrit.chart" $root }}
    heritage: {{ $root.Release.Service }}
    release: {{ $root.Release.Name }}
data:
{{ toYaml .data | indent 2 }}
{{- end }}
{{- end }}
